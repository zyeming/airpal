[main]
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter
shiro.loginUrl = /login
authc.successUrl = /app

allGroup = com.airbnb.shiro.UserGroup
allGroup.groups = all
#allGroup.permissions = hugo:access,read:doctorshield
#allGroup.permissions = access:xingren.privdoc:doctorshield,read:xingren.privdoc.doctorshield
#allGroup.permissions = deny:xingren.privdoc:doctorshield
#allGroup.permissions = access,read:xingren.privdoc:doctorshield,write
allGroup.permissions = access:*:*, read:*:*, write:*:*
allGroup.defaultConnector = xingren, kanchufang
allGroup.defaultSchema = *
allGroup.timeout = 40m
allGroup.accessLevel = User


cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
sessionListener = com.airbnb.shiro.SessionListenerLogger

allowAllFilter = com.airbnb.shiro.filter.AllowAllFilter
allowAllFilter.groups = $allGroup
allowAllFilter.loginUrl = /login
#allowAllFilter.appUrl = /app
#allowAllFilter.successUrl = /app

securityManager.sessionManager = $sessionManager

